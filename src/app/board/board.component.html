<div class="board">
    <div class="matrix" *ngFor="let row of sudokuBoard">
        <div class="cell" *ngFor="let item of row">
            <div class="item" *ngIf="item !== 0; else noItem">{{item}}</div>
            <ng-template class="item" #noItem>
                <div class="item"></div>
            </ng-template>
        </div>
    </div>
    <div class="solve-button"><button class="btn btn-primary" (click)="solve()">Solve</button></div>
</div>
